{% extends 'interactWBL/base.html' %}

{% block title_block %}
    Login
{% endblock %}

<!-- instead of display the full options in the sidebar, only display link back to landing -->
{% block no_sidebar %}
      <li class="nav-item">
            <a class="nav-link" href="{% url 'interactWBL:dashboard' %}">
                <i class="fas fa-home"></i></i>
                <span>Back to landing</span>
            </a>
        </li>
{% endblock %}



{% block content_block %}
    <div class="container">
      <h1>Login</h1>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log in" />
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    <p>
        Not registered?
        <a href="{% url 'registration_register' %}">Register</a>
    </p>
    </div>

{% endblock %}

<!-- follows simple template format from Tango with Django-->
